    <div id="regi" class="hidden">
    
    <h4 class="h1">Registrate</h4>
    <div class="contenedors">
     
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre de la Empresa" name="name" required>
        </div>
        
        <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electronico" name="email" required>
        </div>
        <div class="input-contenedor">
            <i class="fas fa-mobile icon"></i>
            <input type="text" placeholder="Numero telefonico" name="tel" required>
        
        </div>
        <div class="input-contenedor">
            <i class="fab fa-facebook icon"></i>
            <input type="text" placeholder="Usuario de facebook (opcional)" name="fb">
        
        </div>
        <div class="input-contenedor">
            <i class="fab fa-instagram icon"></i>
            <input type="text" placeholder="Usuario de instagram (opcional)" name="ig">
        
        </div>
        <div class="input-contenedor">
                <i class="fab fa-twitter-square icon"></i>
            <input type="text" placeholder="Usuario de twitter (opcional)" name="tw">
        
        </div>
        <div class="input-contenedor">
            <i class="fas fa-sitemap icon"></i>
            <input type="text" placeholder="pagina web (opcional)" name="web">
        
        </div>
        
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña" name="pass" required>
        
        </div>
        <input type="button" value="Registrate" class="button" onclick="registro()">
        <p class="p">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <p class="p">¿Ya tienes una cuenta? <a class="link" onclick="mostrarLogin()">Iniciar Sesion</a></p>
    </div>
</div>

         <div class="input-contenedor">
             <i class="fas fa-key icon"></i>
             <input type="text" placeholder="Codigo" name="web" pattern="[A-Z0-9]{6}">
         </div>
         <input type="button" value="Verificar" class="button" onclick="verificar()">
     </div>
