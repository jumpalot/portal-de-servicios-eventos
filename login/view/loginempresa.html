<div id="login">
    <form id="login" class="formulario" onsubmit="login(); return false">
    
        <h4 class="h1">Inicia sesion</h4>
        <h4 class="hidden" id="loginfail" style="color: brown;">Error al iniciar sesion. Verifique sus datos.</h4>
        <div class="contenedors">
        
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo Electronico" name="email" required>
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" name="pass" required>         
            </div>
            <input type="submit" value="Ingresa" class="button">
            <!-- <div class="g-signin2 button" data-onsuccess="onSignIn"></div> -->
            <p>¿No tienes una cuenta? <a class="link" onclick="mostrarReg()">Registrate </a></p>
            <p><a class="link" href="../">Volver al inicio</a></p>
        </div>
    </form>
</div>
